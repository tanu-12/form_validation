<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="https://svgshare.com/i/_go.svg" alt="" />
      </div>

      <div class="image"></div>
      <div class="text">Start for free & get <br />
        attractive offers today !</div>

    </div>



    <form id="form">
      <div class="social_media">
        <div class="title">Social media option</div>
        <div class="question">Already Have an Account? <br />
          <span>Sign In</span>
        </div>
        <div class="btn">
          <div class="btn-1">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
            Sign Up
          </div>
          <div class="btn-2">
            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
            Sign Up
          </div>
        </div>
        <div class="or">Or</div>
      </div>

      <div class="title">START</div>
      <div>
        <label for="username">User Name</label>
        <i class="fa fa-user"></i>
        <input type="text" name="username" id="username" placeholder="Enter your name">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <div>
        <label for="email">Email</label>
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter your mail id">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <div><label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <i class="fas fa-exclamation-circle failure-icon"></i>
        <i class="far fa-check-circle success-icon"></i>
        <div class="error"></div>
      </div>
      <button id="btn" type="submit">Submit</button>
    </form>
  </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
